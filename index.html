<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem PDF trực tuyến</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f3f3;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");

      if (url) {
        // kiểm tra nếu URL có chứa http/https
        document.getElementById("pdfFrame").src = url;
      } else {
        document.body.innerHTML = "<h2>Thiếu tham số ?url=...</h2>";
      }
    };
  </script>
</head>
<body>
  <iframe id="pdfFrame" src=""></iframe>
</body>
</html>
